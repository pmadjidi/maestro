syntax = "proto3";
package api;

import "status.proto";
import "google/protobuf/timestamp.proto";

message MsgReq{
    string text = 1;
    bytes pic = 2;
    string parentId = 3;
    string topic = 4;
    google.protobuf.Timestamp time_name = 5;
    Status status = 6;
    string uuid = 7;
}

message MsgResp {
    Status status = 1;
    string uuid = 2;
}



service Msg {
    rpc put(stream MsgReq) returns (stream MsgResp);
}
